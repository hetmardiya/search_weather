<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h2>Weather Card</h2>
            </div>
            <div class="emoji">
                <img src="sun.png" alt="">
            </div>
            <div class="search">
                <input type="text" name="city" id="search" placeholder="Enter Your City Name">
                <button>Search</button>
            </div>
            <div class="time_date">
                <p>11:25:09</p>
                <p>2<sup>nd</sup> jul monday 2024</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
